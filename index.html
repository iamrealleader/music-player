<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify - the music player </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav>
        <ul class="container" >
            <li><a href="#">Home</a></li>
            <li><a href="#songs">Songs</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
</header>
    <main>
        <div><audio src="songs/song 2.mp3.mp3"></audio></div>
        <div class="gif"><img src="./assets/gif.gif" alt="" srcset=""></div>
        <section id="songs">
            <div class="container">
                <div class="rows"><img id="1" class="currentSong" src="./assets/play button 2.png" alt=""> <span> Aaja wa mahiya  </span></div>
                <div class="rows"><img id="2" class="currentSong" src="./assets/play button 2.png" alt="">  <span> Let me down slowly </span></div>
                <div class="rows"><img id="3" class="currentSong" src="./assets/play button 2.png" alt="">  <span> Ma roya </span></div>
                <div class="rows"><img id="4" class="currentSong" src="./assets/play button 2.png" alt="">  <span> Grind </span></div>
                <div class="rows"><img id="5" class="currentSong" src="./assets/play button 2.png" alt="">  <span> Alan walker </span></div>
                <div class="rows"><img id="6" class="currentSong" src="./assets/play button 2.png" alt="">  <span> Alan walker </span></div>
            </div>
            <div class="progress">
                <div class="progressbar">
                    <input type="range"  value="0" name="progress" id="progressBar">
                    <span class="duration">00 : 00</span>
                </div>
                <div class="player">
                    <span class="songName"></span>
                    <div class="previous"><img  class="prev" src="./assets/next 2.png" alt=""></div>
                    <div class="play"><img class="playy"  src="./assets/play button 2.png" alt=""></div>
                    <div class="next"><img  class="nextt" src="./assets/next 2.png" alt=""></div>
                </div>
                <span class="song"></span>

            </div>
        </section>
    </main>
<script src="js.js"></script>
</body>
</html>
